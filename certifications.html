<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certifications — Najeeb Ullah</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #f2efe9;
      --bg-soft: #ffffff;
      --text-main: #1b1b1b;
      --text-muted: #5f5f5f;
      --accent: #9f8f72;
      --border: #e3ddd2;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      line-height: 1.75;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 6rem 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p.subtitle {
      color: var(--text-muted);
      margin-bottom: 4rem;
    }

    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .cert-card {
      background: var(--bg-soft);
      border: 1px solid var(--border);
      border-radius: 22px;
      padding: 2.5rem;
      display: flex;
      align-items: center;
      gap: 1.8rem;
    }

    .cert-card img {
      height: 44px;
      width: auto;
    }

    .cert-card strong {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 1.05rem;
    }

    a.back {
      display: inline-block;
      margin-top: 5rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Certifications</h1>
  <p class="subtitle">Professional certifications and technical coursework</p>

  <div class="cert-grid">
    <div class="cert-card">
      <img src="aws-logo.png" alt="AWS Logo">
      <div>
        <strong>End User Computing on AWS</strong>
        Introductory
      </div>
    </div>

    <div class="cert-card">
      <img src="aws-logo.png" alt="AWS Logo">
      <div>
        <strong>End User Computing on AWS</strong>
        Advanced
      </div>
    </div>

    <div class="cert-card">
      <div>
        <strong>CS401: Operating Systems</strong>
        Saylor Academy
      </div>
    </div>
  </div>

  <a class="back" href="index.html">← Back to Portfolio</a>
</div>

</body>
</html>
