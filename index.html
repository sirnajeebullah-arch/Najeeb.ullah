<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #f2efe9;
      --bg-soft: #ffffff;
      --text-main: #1b1b1b;
      --text-muted: #5f5f5f;
      --accent: #9f8f72;
      --border: #e3ddd2;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      line-height: 1.75;
    }

    .reveal { opacity: 0; transform: translateY(40px); transition: all 0.9s ease; }
    .reveal.active { opacity: 1; transform: translateY(0); }

    .container { max-width: 1240px; margin: auto; padding: 6rem 2rem; }
    section { margin-bottom: 7rem; }

    h2 { font-family: 'Playfair Display', serif; font-size: 2.6rem; margin-bottom: 3rem; }

    .skills-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1.4rem; }
    .skill { background: var(--bg-soft); padding: 1.2rem 1.6rem; border-radius: 16px; border: 1px solid var(--border); font-size: 0.95rem; }

    .cert-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
    .cert-card {
      background: var(--bg-soft);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 2rem;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .cert-card img { height: 40px; width: auto; }
  </style>
</head>

<body>

<div class="container">

  <section class="reveal active">
    <h2>Certifications</h2>
    <div class="cert-grid">
      <div class="cert-card">
        <img src="aws-logo.png" alt="AWS">
        <div>
          <strong>End User Computing on AWS</strong><br>
          Introductory
        </div>
      </div>
      <div class="cert-card">
        <img src="aws-logo.png" alt="AWS">
        <div>
          <strong>End User Computing on AWS</strong><br>
          Advanced
        </div>
      </div>
      <div class="cert-card">
        <div>
          <strong>CS401: Operating Systems</strong><br>
          Saylor Academy
        </div>
      </div>
    </div>
  </section>

</div>

</body>
</html>
